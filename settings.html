<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food 4 You</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/firebase-common.js"></script>
    <script src="./js/firebase-settings.js"></script>
  </head>
   <body style="background:url('res/img/splash2.jpg');">


    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <!-- <a href="#">
              Food4U
            </a> -->
          </li>
          <li class="sidebar-links" onclick="goToIndex()">
            <a>My Feed</a>
          </li>
          <li class="sidebar-links" onclick="goToSettings()">
            <a>Settings</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
     <div class="container">


          <div class="navbar-header">
          <img src="res/img/logo.png" height="50">
               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
               </button>

          </div>
          <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                     <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                <span id="user-signed">

                </span>
              </a>
              <ul class="dropdown-menu">
                <li><a onclick="userSignOut()">Logout</a></li>
              </ul>
            </li>
               </ul>
          </div>

  </div>
</div>
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>

              <button class="btn btn-primary" onclick="clickContact()">Add New Contact</button>
              <div class="row">
                <div class="card col-lg-8">
                  <div class="card-content">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="ngo-name">Organization</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="ngo-name" id="ngo-name" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="ngo-email">Email</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" name="ngo-email" id="ngo-email" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="ngo-phone">Phone</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="ngo-phone" id="ngo-phone" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="website">Website</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="website" id="website" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="ngo-size">Size</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="ngo-size" id="ngo-size">
                        </div>
                      </div>
                      <div class="center card-submit">
                        <button class="btn btn-primary btn-lg">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

      <div id="addContactModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Select Contact and Quantity</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="contact-name" id="contact-name">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" name="contact-phone" id="contact-phone">
                </div>
                <div class="form-group">
                  <label>Location</label>
                  <select class="form-control" name="contact-loc" id="contact-loc">
                    <option value="TN">Tamil Nadu</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="KN">Karnataka</option>
                    <option value="KR">Kerala</option>
                    <option value="AP">Andhra Pradesh</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="addContact()">Send Request</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    </script>
  </body>
</html>
