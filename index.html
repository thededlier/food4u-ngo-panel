      <div id="sendRequestModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Select Contact and Quantity</h4>
            </div>
            <div class="modal-body">
              <form>
                <input type="hidden" name="event-key" id="event-key">
                <div class="form-group">
                  <label>Select Contact</label>
                  <select class="form-control" name="ngo-contact" id="ngo-contact">

                  </select>
                </div>
                <div class="form-group">
                  <label>How many people can you feed?</label>
                  <input type="number" class="form-control" name="req-quantity" id="req-quantity">
                </div>
                <div class="form-group">
                  <label>Location</label>
                  <input type="text" class="form-control" name="location" id="location" disabled>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" id="address" disabled>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="sendRequest()" data-dismiss="modal">Send Request</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
