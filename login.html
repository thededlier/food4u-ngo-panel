<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food 4 You</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body style="background:url('res/img/splash2.jpg');">
    <div class="container">
    	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
  					<div class="panel-heading">
  						<div class="row">
  							<div class="col-xs-6">
  								<a href="#" class="active" id="login-form-link">Login</a>
  							</div>
  							<div class="col-xs-6">
  								<a href="#" id="register-form-link">Register</a>
  							</div>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login-form" method="post" role="form" style="display: block;">
  									<div class="form-group">
  										<input type="email" name="email-login" id="email-login" tabindex="1" class="form-control" placeholder="Email" value="" required="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password-login" id="password-login" tabindex="2" class="form-control" placeholder="Password" required="">
  									</div>
  									<div class="form-group text-center">
  										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
  										<label for="remember"> Remember Me</label>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="button" name="login-submit" id="login-submit" onclick="signInUser()" tabindex="4" class="form-control btn btn-login" value="Log In">
  											</div>
  										</div>
  									</div>
  								</form>
  								<form id="register-form" role="form" method="post" style="display: none;">
  									<div class="form-group">
  										<input type="text" name="name-register" id="name-register" tabindex="1" class="form-control" placeholder="Organization Name" value="" required="">
  									</div>
  									<div class="form-group">
  										<input type="email" name="email-register" id="email-register" tabindex="1" class="form-control" placeholder="Email Address" value="" required="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password-register" id="password-register" tabindex="2" class="form-control" placeholder="Password" required="">
  									</div>
                    <div class="form-group">
                      <input type="text" name="phone-register" id="phone-register" tabindex="2" class="form-control" placeholder="Contact Number" required="">
                    </div>
  									<!-- <div class="form-group">
  										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
  									</div> -->
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="button" onclick="signUpNewUser()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
  											</div>
  										</div>
  									</div>
  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/firebase-login.js"></script>
  </body>
</html>
